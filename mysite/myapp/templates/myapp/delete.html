{% extends 'myapp/base.html' %} 
{% block body %}
<div style="display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 70vh;">
    <h1 style="font-size: 24px; font-weight: bold; margin-bottom: 16px; font-family: 'Lobster', cursive;">
        Did you want to delete
        <span style="font-family: 'Lobster', cursive; color: #ff0000; font-size: 30px;">{{ expense.name }}</span>
        from your expenses
    </h1>
    <form style="display: flex; align-items: center;" method="POST" action="{% url 'delete' expense.id %}">
        {% csrf_token %}
        <button style="background-color: #ff0000; color: #fff; font-weight: bold; padding: 8px 16px; margin-right: 8px; border: none; border-radius: 4px; font-family: 'Lobster', cursive;">Yes</button>
        <a style="background-color: #ccc; color: #000; font-weight: bold; padding: 8px 16px; text-decoration: none; border-radius: 4px; font-family: 'Lobster', cursive;" href="{% url 'index' %}">No</a>
    </form>
</div>
{% endblock %}
